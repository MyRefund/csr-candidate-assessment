<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — CSR Candidate Assessment</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --text:#111827;
  --muted:#6b7280;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1400px;
  margin:0 auto;
  display:flex;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:28px}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

/* PAGE */
.page{
  display:grid;
  grid-template-columns:1fr 1fr;
  min-height:calc(100vh - 72px);
  background:#f9fafb;
}

.left{
  padding:48px 56px;
}

.right{
  background:url("My Refund-Hero Images-02 (1).jpg") center center / cover no-repeat;
}

.card{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(4px);
  border-radius:16px;
  padding:24px;
  max-width:640px;
}

.progress{
  font-size:13px;
  font-weight:800;
  color:var(--muted);
  margin-bottom:10px;
}

h2{
  margin:0 0 12px 0;
  color:var(--g0);
}

blockquote{
  background:#f3f4f6;
  padding:14px 16px;
  border-left:4px solid var(--g0);
  margin:14px 0;
}

textarea,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-family:inherit;
  font-size:14px;
}

textarea{min-height:140px}

.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:16px;
}

button{
  background:var(--g0);
  color:#fff;
  border:none;
  border-radius:999px;
  padding:10px 20px;
  font-weight:900;
  cursor:pointer;
}

button:hover{background:#0b5c42}

@media(max-width:1000px){
  .page{grid-template-columns:1fr}
  .right{display:none}
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>CSR Candidate Assessment</strong>
      </div>
    </div>
  </div>
</div>

<div class="page">

<div class="left">
  <div class="card">
    <div class="progress" id="progress"></div>
    <div id="content"></div>
    <div class="actions">
      <button onclick="next()">Next</button>
    </div>
  </div>
</div>

<div class="right"></div>

</div>

<script>
const answers = JSON.parse(localStorage.getItem("csrAssessment") || "{}");

const questions = [
  {
    title:"Candidate details",
    render:()=>`
      <input placeholder="Full name" value="${answers.name||""}" oninput="save('name',this.value)">
      <input placeholder="Email address" value="${answers.email||""}" oninput="save('email',this.value)">
    `
  },
  {
    title:"Customer Email Response",
    scenario:"This is the third time I’ve contacted you and I still don’t have an answer. I was promised a response last week and now I’m being ignored. If this isn’t sorted today, I’ll be taking this further.",
    key:"q1"
  },
  {
    title:"Prioritisation Scenario",
    scenario:"1. Angry delayed response\n2. Quick 2-minute question\n3. Non-urgent internal request\n4. Possible double charge",
    key:"q2"
  },
  {
    title:"Policy & Compliance – Identity Verification",
    scenario:"I don’t have a passport or driver licence, but I can send my work ID instead.",
    key:"q3"
  },
  {
    title:"Empathy & Tone",
    scenario:"I know this probably isn’t your fault, but this has been incredibly stressful and I’m really disappointed.",
    key:"q4"
  },
  {
    title:"Attention to Detail",
    render:()=>`
      <input placeholder="READY" value="${answers.ready||""}" oninput="save('ready',this.value)">
      <input placeholder="DD/MM/YYYY" value="${answers.date||""}" oninput="save('date',this.value)">
      <textarea placeholder="Why does attention to detail matter?" oninput="save('detail',this.value)">${answers.detail||""}</textarea>
    `
  },
  {
    title:"Explaining Things Clearly",
    scenario:"Why does it take a few days for a tax refund to be processed after submission?",
    key:"q6"
  }
];

let i = 0;

function save(k,v){
  answers[k]=v;
  localStorage.setItem("csrAssessment",JSON.stringify(answers));
}

function render(){
  document.getElementById("progress").textContent = `Question ${i+1} of ${questions.length}`;
  const q = questions[i];
  let html = `<h2>${q.title}</h2>`;
  if(q.scenario) html+=`<blockquote>${q.scenario}</blockquote>
    <textarea oninput="save('${q.key}',this.value)">${answers[q.key]||""}</textarea>`;
  if(q.render) html+=q.render();
  document.getElementById("content").innerHTML = html;
}

function next(){
  if(i < questions.length-1){ i++; render(); }
  else{
    console.log("FINAL ANSWERS:", answers);
    alert("Assessment complete. Thank you.");
  }
}

render();
</script>

</body>
</html>
